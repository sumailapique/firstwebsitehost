<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="wrappertext">
        <div class="image"></div>
        <div class="form-box">
            <div class="signtitle">
                <h1>Log in form</h1>
            </div>
            <form action="#" method="post">

                <div class="input">
                    <input type="email" id="mail" name="email" class="mail" placeholder=" " value="" autocomplete="off" required><br>
                    <label for="mail" class="labelme">Email</label><br>
                </div>


                <div class="input-box">
                    <input type="password" name="password" class="passcode" id="passcode" placeholder=" " value=""><br>
                    <label for="passcode" class="labelme2">Password</label><br>
                    <span class="Showpass" onclick="clickme()">
                        <p id="show">show</p>
                        <p id="hide">hide</p>
                    </span>
                </div>

                <input type="submit" value="Log in" class="sub" name="submit">

                <div class="rem">
                    <a class="forgotPassword" href="#">Forgot Password?</a>
                </div>
                
            </form>
        </div>
    </div>
    <script src="hideshowpassword.js"></script>
</body>
</html>
